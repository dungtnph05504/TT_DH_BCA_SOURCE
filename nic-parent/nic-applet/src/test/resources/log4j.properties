log4j.rootCategory=ERROR, stdout

#Project
log4j.category.com.nec.asia.nric=DEBUG

#Specific for DEBUG
log4j.category.com.ibatis=ERROR

#stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%-5p %d [%t] %f: %m%n
#log4j.appender.stdout.layout.ConversionPattern=%-5p [%t] %f: %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{hh:mm:ss} %r [%t] %-5p %c{2} %x - %m%n
